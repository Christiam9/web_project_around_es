<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around th us con JS" />
    <meta name="author" content="Christiam Ruiz" />
    <meta
      name="keywords"
      content="programación, desarrollo web, diseño responsivo, JS, fotos"
    />
    <title>Aroun The U.S.</title>
    <link rel="stylesheet" type="text/css" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <h1 class="header__title">
          Around <span class="header__subtitle">The U.S.</span>
        </h1>
      </header>
      <main class="profile">
        <section class="profile__user">
          <div class="profile__info">
            <div class="profile__avatar-container">
              <img
                src="./images/Avatar.png"
                alt="Avatar"
                class="profile__avatar"
              />
              <button
                type="button"
                class="profile__avatar-edit"
                aria-label="Editar avatar"
              ></button>
            </div>

            <div class="profile__details">
              <div class="profile__title">
                <h2 class="profile__name">Jacques Cousteau</h2>
                <button
                  class="profile__edit-btn"
                  aria-label="Editar perfil"
                ></button>
              </div>
              <p class="profile__role">Explorador</p>
            </div>
          </div>

          <button class="profile__add-btn" aria-label="Agregar lugar"></button>
        </section>

        <section class="gallery">
          <ul class="gallery__list"></ul>
        </section>

        <div class="popup" id="popup-confirm">
          <form class="popup__form">
            <button
              type="button"
              class="popup__button popup__button-close"
              aria-label="Cerrar popup"
            >
              X
            </button>
            <h2 class="popup__subtitle">¿Estás seguro?</h2>
            <fieldset class="popup__content">
              <button type="submit" class="popup__button popup__button-save">
                Sí
              </button>
            </fieldset>
          </form>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__text">© 2025 Around The U.S.-Christiam Ruiz</p>
      </footer>
      <div class="popup" id="popup-edit">
        <form class="popup__form">
          <button type="button" class="popup__button popup__button-close">
            X
          </button>
          <h2 class="popup__subtitle">Editar perfil</h2>
          <fieldset class="popup__content">
            <input
              type="text"
              id="name"
              required
              name="name"
              minlength="2"
              maxlength="40"
              class="popup__input popup__input-name"
              placeholder="Nombre"
            />
            <div class="validation-name">
              <p class="text-error" id="name-validation"></p>
            </div>
            <input
              type="text"
              id="about"
              required
              name="job"
              minlength="2"
              maxlength="200"
              class="popup__input popup__input-about"
              placeholder="Acerca de mi"
            />
            <div class="validation-about">
              <p class="text-error" id="about-validation"></p>
            </div>
          </fieldset>
          <fieldset class="popup__content">
            <button type="submit" class="popup__button popup__button-save">
              Guardar
            </button>
          </fieldset>
        </form>
      </div>
      <div class="popup" id="popup-avatar">
        <form class="popup__form">
          <button type="button" class="popup__button popup__button-close">
            X
          </button>
          <h2 class="popup__subtitle">Cambiar avatar</h2>
          <fieldset class="popup__content">
            <input
              type="url"
              id="avatar"
              name="avatar"
              required
              class="popup__input popup__input-avatar"
              placeholder="URL del avatar"
            />
            <div class="validation-avatar">
              <p class="text-error" id="avatar-validation"></p>
            </div>
          </fieldset>
          <fieldset class="popup__content">
            <button type="submit" class="popup__button popup__button-save">
              Guardar
            </button>
          </fieldset>
        </form>
      </div>
      <div class="popup" id="popup-place">
        <form class="popup__form" id="form-place">
          <button type="button" class="popup__button popup__button-close">
            X
          </button>
          <h2 class="popup__subtitle">Nuevo Lugar</h2>
          <fieldset class="popup__content">
            <input
              type="text"
              id="title"
              required
              name="name"
              minlength="2"
              maxlength="30"
              class="popup__input popup__input-title"
              placeholder="Título"
            />
            <div class="validation-title">
              <p class="text-error" id="title-validation"></p>
            </div>
            <input
              type="url"
              id="link"
              required
              name="link"
              class="popup__input popup__input-link"
              placeholder="URL de la Imagen"
            />
            <div class="validation-link">
              <p class="text-error" id="link-validation"></p>
            </div>
          </fieldset>
          <fieldset class="popup__content">
            <button
              type="submit"
              class="popup__button popup__button-save popup__button_disabled"
              disabled
            >
              Crear
            </button>
          </fieldset>
        </form>
      </div>
      <div class="popup popup_type_image">
        <div class="popup__content popup__content_image">
          <button class="popup__close-btn" type="button"></button>
          <img class="popup__image" src="#" alt="Imagen ampliada" />
          <p class="popup__caption"></p>
        </div>
      </div>
      <div class="popup" id="popup-delete">
        <form class="popup__form">
          <button type="button" class="popup__button popup__button-close">
            X
          </button>
          <h2 class="popup__subtitle">¿Eliminar tarjeta?</h2>
          <fieldset class="popup__content">
            <button type="submit" class="popup__button popup__button-save">
              Sí
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <template id="template-card">
      <li class="gallery__item">
        <button
          class="gallery__delete-btn"
          aria-label="Eliminar tarjeta"
        ></button>
        <img
          src="./images/islagalapagos.jpg"
          alt="isla de Galapagos"
          class="gallery__image"
        />
        <div class="gallery__caption">
          <h3 class="gallery__title">Isla Galapagos</h3>
          <button class="gallery__like-btn" aria-label="Me gusta"></button>
        </div>
      </li>
    </template>
    <script type="module" src="./pages/index.js"></script>
  </body>
</html>
